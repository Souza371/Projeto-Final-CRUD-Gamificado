<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academia de Her√≥is</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 3rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .stats-bar {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
        }

        .stat-icon {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #667eea;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #666;
            font-size: 0.9rem;
        }

        .tabs {
            display: flex;
            margin-bottom: 30px;
            background: white;
            border-radius: 15px;
            padding: 5px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .tab-btn {
            flex: 1;
            padding: 15px 20px;
            background: none;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            color: #666;
        }

        .tab-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 3px 10px rgba(102, 126, 234, 0.3);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .mission-form {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-success {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
        }

        .btn-warning {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            color: white;
        }

        .missions-grid {
            display: grid;
            gap: 20px;
        }

        .mission-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            border-left: 5px solid;
        }

        .mission-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
        }

        .mission-card.facil { border-left-color: #38ef7d; }
        .mission-card.medio { border-left-color: #ffa726; }
        .mission-card.dificil { border-left-color: #ef5350; }
        .mission-card.lendario { border-left-color: #9c27b0; }

        .mission-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .mission-title {
            font-size: 1.3rem;
            font-weight: bold;
            color: #333;
        }

        .mission-difficulty {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
            text-transform: uppercase;
        }

        .facil { background: #e8f5e8; color: #2e7d32; }
        .medio { background: #fff3e0; color: #f57c00; }
        .dificil { background: #ffebee; color: #c62828; }
        .lendario { background: #f3e5f5; color: #7b1fa2; }

        .mission-description {
            color: #666;
            margin-bottom: 15px;
            line-height: 1.6;
        }

        .mission-points {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            color: #667eea;
            font-weight: 500;
        }

        .mission-points i {
            margin-right: 8px;
        }

        .mission-actions {
            display: flex;
            gap: 10px;
        }

        .ranking-list {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .ranking-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .ranking-item {
            display: flex;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid #f0f0f0;
            transition: background 0.3s ease;
        }

        .ranking-item:hover {
            background: #f8f9ff;
        }

        .ranking-position {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-right: 20px;
            color: white;
        }

        .ranking-position.first { background: linear-gradient(135deg, #ffd700, #ffed4e); color: #333; }
        .ranking-position.second { background: linear-gradient(135deg, #c0c0c0, #e5e5e5); color: #333; }
        .ranking-position.third { background: linear-gradient(135deg, #cd7f32, #daa520); }
        .ranking-position.other { background: linear-gradient(135deg, #667eea, #764ba2); }

        .ranking-info {
            flex: 1;
        }

        .ranking-name {
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
        }

        .ranking-level {
            color: #666;
            font-size: 0.9rem;
        }

        .ranking-points {
            font-size: 1.1rem;
            font-weight: bold;
            color: #667eea;
        }

        .badges-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }

        .badge-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .badge-card:hover {
            transform: translateY(-5px);
        }

        .badge-icon {
            font-size: 3rem;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .badge-name {
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .badge-description {
            color: #666;
            font-size: 0.9rem;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 10px;
            color: white;
            font-weight: 500;
            z-index: 1000;
            transform: translateX(400px);
            transition: transform 0.3s ease;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        }

        .notification.error {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
        }

        .filters {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .filter-group label {
            font-size: 0.9rem;
            color: #666;
            font-weight: 500;
        }

        .filter-group input,
        .filter-group select {
            padding: 8px 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .tabs {
                flex-direction: column;
                gap: 5px;
            }
            
            .mission-actions {
                flex-direction: column;
            }
            
            .filters {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-mask"></i> Academia de Her√≥is</h1>
            <p>Complete miss√µes, ganhe XP e torne-se uma lenda!</p>
        </div>

        <div class="stats-bar" id="statsBar">
            <div class="stat-card">
                <div class="stat-icon"><i class="fas fa-star"></i></div>
                <div class="stat-value" id="totalPoints">0</div>
                <div class="stat-label">Pontos Totais</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon"><i class="fas fa-level-up-alt"></i></div>
                <div class="stat-value" id="currentLevel">1</div>
                <div class="stat-label">N√≠vel Atual</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon"><i class="fas fa-trophy"></i></div>
                <div class="stat-value" id="totalBadges">0</div>
                <div class="stat-label">Conquistas</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon"><i class="fas fa-fire"></i></div>
                <div class="stat-value" id="completedMissions">0</div>
                <div class="stat-label">Miss√µes Conclu√≠das</div>
            </div>
        </div>

        <div class="tabs">
            <button class="tab-btn active" onclick="showTab('missions')">
                <i class="fas fa-tasks"></i> Miss√µes
            </button>
            <button class="tab-btn" onclick="showTab('ranking')">
                <i class="fas fa-crown"></i> Ranking
            </button>
            <button class="tab-btn" onclick="showTab('badges')">
                <i class="fas fa-medal"></i> Conquistas
            </button>
        </div>

        <div id="missions" class="tab-content active">
            <div class="mission-form">
                <h2><i class="fas fa-plus-circle"></i> Nova Miss√£o</h2>
                <form id="missionForm">
                    <div class="form-group">
                        <label>Nome da Miss√£o</label>
                        <input type="text" id="missionTitle" required placeholder="Digite o nome da miss√£o">
                    </div>
                    <div class="form-group">
                        <label>Descri√ß√£o</label>
                        <textarea id="missionDescription" required placeholder="Descreva a miss√£o"></textarea>
                    </div>
                    <div class="form-group">
                        <label>Dificuldade</label>
                        <select id="missionDifficulty" required>
                            <option value="facil">F√°cil (50 XP)</option>
                            <option value="medio">M√©dio (100 XP)</option>
                            <option value="dificil">Dif√≠cil (200 XP)</option>
                            <option value="lendario">Lend√°rio (500 XP)</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Criar Miss√£o
                    </button>
                </form>
            </div>

            <div class="filters">
                <div class="filter-group">
                    <label>Buscar</label>
                    <input type="text" id="searchMission" placeholder="Buscar miss√µes...">
                </div>
                <div class="filter-group">
                    <label>Filtrar por Dificuldade</label>
                    <select id="filterDifficulty">
                        <option value="">Todas</option>
                        <option value="facil">F√°cil</option>
                        <option value="medio">M√©dio</option>
                        <option value="dificil">Dif√≠cil</option>
                        <option value="lendario">Lend√°rio</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Status</label>
                    <select id="filterStatus">
                        <option value="">Todos</option>
                        <option value="pending">Pendentes</option>
                        <option value="completed">Conclu√≠das</option>
                    </select>
                </div>
            </div>

            <div class="missions-grid" id="missionsList">
                <!-- Miss√µes ser√£o carregadas aqui -->
            </div>
        </div>

        <div id="ranking" class="tab-content">
            <div class="ranking-list">
                <div class="ranking-header">
                    <h2><i class="fas fa-crown"></i> Hall da Fama</h2>
                    <p>Os maiores her√≥is da academia</p>
                </div>
                <div id="rankingList">
                    <!-- Ranking ser√° carregado aqui -->
                </div>
            </div>
        </div>

        <div id="badges" class="tab-content">
            <div class="badges-grid" id="badgesList">
                <!-- Badges ser√£o carregadas aqui -->
            </div>
        </div>
    </div>

    <div id="notification" class="notification"></div>

    <script>
        // Dados simulados (em um projeto real, viria da API)
        let gameData = {
            missions: [
                {
                    id: 1,
                    title: "Primeira Miss√£o",
                    description: "Complete sua primeira miss√£o na Academia de Her√≥is",
                    difficulty: "facil",
                    points: 50,
                    status: "pending",
                    createdAt: new Date()
                }
            ],
            user: {
                id: 1,
                name: "Her√≥i Iniciante",
                points: 0,
                level: 1,
                badges: [],
                completedMissions: 0
            },
            heroes: [
                { id: 1, name: "Her√≥i Iniciante", points: 0, level: 1, badges: 0 }
            ],
            badges: [
                { id: 1, name: "Primeiro Passo", description: "Complete sua primeira miss√£o", icon: "fa-baby", requirement: 1 },
                { id: 2, name: "Explorador", description: "Complete 5 miss√µes", icon: "fa-compass", requirement: 5 },
                { id: 3, name: "Guerreiro", description: "Complete 10 miss√µes", icon: "fa-sword", requirement: 10 },
                { id: 4, name: "Lenda", description: "Complete 25 miss√µes", icon: "fa-crown", requirement: 25 },
                { id: 5, name: "Desafiador", description: "Complete uma miss√£o lend√°ria", icon: "fa-dragon", requirement: "legendary" },
                { id: 6, name: "Subindo de N√≠vel", description: "Alcance o n√≠vel 5", icon: "fa-arrow-up", requirement: "level5" },
                { id: 7, name: "Mestre dos Pontos", description: "Acumule 1000 pontos", icon: "fa-gem", requirement: "points1000" }
            ]
        };

        // Pontua√ß√£o por dificuldade
        const difficultyPoints = {
            facil: 50,
            medio: 100,
            dificil: 200,
            lendario: 500
        };

        // Inicializa√ß√£o
        document.addEventListener('DOMContentLoaded', function() {
            loadMissions();
            loadRanking();
            loadBadges();
            updateStats();
            setupEventListeners();
        });

        function setupEventListeners() {
            // Form de miss√£o
            document.getElementById('missionForm').addEventListener('submit', function(e) {
                e.preventDefault();
                createMission();
            });

            // Filtros
            document.getElementById('searchMission').addEventListener('input', filterMissions);
            document.getElementById('filterDifficulty').addEventListener('change', filterMissions);
            document.getElementById('filterStatus').addEventListener('change', filterMissions);
        }

        function showTab(tabName) {
            // Remove classe active de todas as tabs
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            // Ativa a tab clicada
            event.target.classList.add('active');
            document.getElementById(tabName).classList.add('active');
        }

        function createMission() {
            const title = document.getElementById('missionTitle').value;
            const description = document.getElementById('missionDescription').value;
            const difficulty = document.getElementById('missionDifficulty').value;
            
            const newMission = {
                id: Date.now(),
                title: title,
                description: description,
                difficulty: difficulty,
                points: difficultyPoints[difficulty],
                status: 'pending',
                createdAt: new Date()
            };
            
            gameData.missions.push(newMission);
            loadMissions();
            document.getElementById('missionForm').reset();
            showNotification('Miss√£o criada com sucesso!', 'success');
        }

        function loadMissions() {
            const missionsList = document.getElementById('missionsList');
            missionsList.innerHTML = '';
            
            gameData.missions.forEach(mission => {
                const missionCard = createMissionCard(mission);
                missionsList.appendChild(missionCard);
            });
        }

        function createMissionCard(mission) {
            const card = document.createElement('div');
            card.className = `mission-card ${mission.difficulty}`;
            
            const statusIcon = mission.status === 'completed' ? 
                '<i class="fas fa-check-circle" style="color: #4caf50;"></i>' : 
                '<i class="fas fa-clock" style="color: #ff9800;"></i>';
            
            card.innerHTML = `
                <div class="mission-header">
                    <div class="mission-title">${mission.title} ${statusIcon}</div>
                    <div class="mission-difficulty ${mission.difficulty}">${mission.difficulty}</div>
                </div>
                <div class="mission-description">${mission.description}</div>
                <div class="mission-points">
                    <i class="fas fa-star"></i> ${mission.points} XP
                </div>
                <div class="mission-actions">
                    ${mission.status === 'pending' ? 
                        `<button class="btn btn-success" onclick="completeMission(${mission.id})">
                            <i class="fas fa-check"></i> Concluir
                        </button>` : 
                        '<button class="btn btn-primary" disabled>Conclu√≠da</button>'
                    }
                    <button class="btn btn-warning" onclick="editMission(${mission.id})">
                        <i class="fas fa-edit"></i> Editar
                    </button>
                    <button class="btn btn-danger" onclick="deleteMission(${mission.id})">
                        <i class="fas fa-trash"></i> Excluir
                    </button>
                </div>
            `;
            
            return card;
        }

        function completeMission(missionId) {
            const mission = gameData.missions.find(m => m.id === missionId);
            if (mission && mission.status === 'pending') {
                mission.status = 'completed';
                gameData.user.points += mission.points;
                gameData.user.completedMissions++;
                gameData.user.level = Math.floor(gameData.user.points / 200) + 1;
                
                // Atualiza her√≥i no ranking
                const hero = gameData.heroes.find(h => h.id === gameData.user.id);
                if (hero) {
                    hero.points = gameData.user.points;
                    hero.level = gameData.user.level;
                }
                
                checkBadges();
                loadMissions();
                loadRanking();
                updateStats();
                
                showNotification(`+${mission.points} XP! Miss√£o conclu√≠da!`, 'success');
                
                // Efeito visual de pontos
                animatePoints(mission.points);
            }
        }

        function editMission(missionId) {
            const mission = gameData.missions.find(m => m.id === missionId);
            if (mission) {
                document.getElementById('missionTitle').value = mission.title;
                document.getElementById('missionDescription').value = mission.description;
                document.getElementById('missionDifficulty').value = mission.difficulty;
                
                // Remove a miss√£o atual e permite recriar
                deleteMission(missionId);
                showNotification('Miss√£o carregada para edi√ß√£o', 'success');
            }
        }

        function deleteMission(missionId) {
            gameData.missions = gameData.missions.filter(m => m.id !== missionId);
            loadMissions();
            showNotification('Miss√£o exclu√≠da', 'success');
        }

        function filterMissions() {
            const search = document.getElementById('searchMission').value.toLowerCase();
            const difficulty = document.getElementById('filterDifficulty').value;
            const status = document.getElementById('filterStatus').value;
            
            const filteredMissions = gameData.missions.filter(mission => {
                const matchesSearch = mission.title.toLowerCase().includes(search) || 
                                    mission.description.toLowerCase().includes(search);
                const matchesDifficulty = !difficulty || mission.difficulty === difficulty;
                const matchesStatus = !status || mission.status === status;
                
                return matchesSearch && matchesDifficulty && matchesStatus;
            });
            
            const missionsList = document.getElementById('missionsList');
            missionsList.innerHTML = '';
            
            filteredMissions.forEach(mission => {
                const missionCard = createMissionCard(mission);
                missionsList.appendChild(missionCard);
            });
        }

        function loadRanking() {
            const rankingList = document.getElementById('rankingList');
            rankingList.innerHTML = '';
            
            // Ordena her√≥is por pontos
            const sortedHeroes = [...gameData.heroes].sort((a, b) => b.points - a.points);
            
            sortedHeroes.forEach((hero, index) => {
                const rankingItem = document.createElement('div');
                rankingItem.className = 'ranking-item';
                
                let positionClass = 'other';
                if (index === 0) positionClass = 'first';
                else if (index === 1) positionClass = 'second';
                else if (index === 2) positionClass = 'third';
                
                rankingItem.innerHTML = `
                    <div class="ranking-position ${positionClass}">${index + 1}</div>
                    <div class="ranking-info">
                        <div class="ranking-name">${hero.name}</div>
                        <div class="ranking-level">N√≠vel ${hero.level}</div>
                    </div>
                    <div class="ranking-points">${hero.points} XP</div>
                `;
                
                rankingList.appendChild(rankingItem);
            });
        }

        function loadBadges() {
            const badgesList = document.getElementById('badgesList');
            badgesList.innerHTML = '';
            
            gameData.badges.forEach(badge => {
